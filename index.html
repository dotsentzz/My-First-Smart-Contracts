<!DOCTYPE html>
<html>
<head>
    <title>LERA EMPIRE DASHBOARD üíé</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <style>
        body {
            background: #050505;
            color: #00ffff;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            text-shadow: 0 0 10px #00ffff;
        }

        .card {
            background: rgba(255, 0, 255, 0.1);
            padding: 30px;
            border-radius: 20px;
            border: 1px solid #ff00ff;
            box-shadow: 0 0 30px rgba(255, 0, 255, 0.3);
            text-align: center;
            width: 400px;
        }

        button {
            padding: 12px 25px;
            font-size: 18px;
            cursor: pointer;
            background: #ff00ff;
            color: white;
            border: none;
            border-radius: 50px;
            box-shadow: 0 0 15px #ff00ff;
            transition: 0.3s;
            font-weight: bold;
        }

            button:hover {
                transform: translateY(-3px);
                box-shadow: 0 0 30px #ff00ff;
            }

        .info {
            margin-top: 25px;
            font-size: 16px;
            line-height: 1.6;
        }

        span {
            color: #ff00ff;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="card">
        <h1>LERA EMPIRE üëë</h1>
        <button onclick="updateDashboard()">REFRESH DATA</button>

        <div class="info">
            <p>Wallet: <span id="walletAddress">Not connected</span></p>
            <p>Your LOVELERA: <span id="tokenBalance">0.0</span></p>
        </div>
    </div>

    <script>
        const tokenAddress = "0x77A2cE332F686713C96a0129E5EbEF6552f80f5f";

        const tokenAbi = [
            [
                {
                    "inputs": [
                        {
                            "internalType": "uint256",
                            "name": "_initialSupply",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "nonpayable",
                    "type": "constructor"
                },
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "",
                            "type": "address"
                        }
                    ],
                    "name": "balanceOf",
                    "outputs": [
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "decimals",
                    "outputs": [
                        {
                            "internalType": "uint8",
                            "name": "",
                            "type": "uint8"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "name",
                    "outputs": [
                        {
                            "internalType": "string",
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "symbol",
                    "outputs": [
                        {
                            "internalType": "string",
                            "name": "",
                            "type": "string"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [],
                    "name": "totalSupply",
                    "outputs": [
                        {
                            "internalType": "uint256",
                            "name": "",
                            "type": "uint256"
                        }
                    ],
                    "stateMutability": "view",
                    "type": "function"
                },
                {
                    "inputs": [
                        {
                            "internalType": "address",
                            "name": "_to",
                            "type": "address"
                        },
                        {
                            "internalType": "uint256",
                            "name": "_value",
                            "type": "uint256"
                        }
                    ],
                    "name": "transfer",
                    "outputs": [
                        {
                            "internalType": "bool",
                            "name": "success",
                            "type": "bool"
                        }
                    ],
                    "stateMutability": "nonpayable",
                    "type": "function"
                }
            ]
        ];

        async function updateDashboard() {
            if (window.ethereum) {
                try {
                    const provider = new ethers.BrowserProvider(window.ethereum);
                    const signer = await provider.getSigner();
                    const address = await signer.getAddress();

                    document.getElementById('walletAddress').innerText = address.slice(0, 6) + "..." + address.slice(-4);

                    const contract = new ethers.Contract(tokenAddress, tokenAbi, provider);
                    const balance = await contract.balanceOf(address);
                    const decimals = await contract.decimals();
                    const symbol = await contract.symbol();

                    // –§–æ—Ä–º–∞—Ç–∏—Ä—É–µ–º —á–∏—Å–ª–æ (—É–±–∏—Ä–∞–µ–º –ª–∏—à–Ω–∏–µ –Ω—É–ª–∏)
                    const formattedBalance = ethers.formatUnits(balance, decimals);
                    document.getElementById('tokenBalance').innerText = formattedBalance + " " + symbol;

                    console.log("Welcome to your empire, Queen!");
                } catch (error) {
                    console.error(error);
                    alert("Trouble in the empire: " + error.reason);
                }
            } else {
                alert("Please install a wallet!");
            }
        }
    </script>
</body>
</html>
