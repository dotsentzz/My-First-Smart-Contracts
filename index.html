<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LERA | ASSET MANAGEMENT</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.7.0/ethers.umd.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg: #0a0a0a;
            --card-bg: #141414;
            --accent: #00ffff;
            --text-dim: #888;
        }

        body {
            background-color: var(--bg);
            color: white;
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            letter-spacing: -0.02em;
        }

        .dashboard {
            width: 400px;
            padding: 40px;
            background: var(--card-bg);
            border-radius: 24px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.5);
        }

        header {
            text-align: left;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.2em;
            color: var(--text-dim);
            margin: 0;
        }

        .address-tag {
            font-size: 12px;
            color: var(--accent);
            background: rgba(0, 255, 255, 0.05);
            padding: 4px 12px;
            border-radius: 100px;
            display: inline-block;
            margin-top: 8px;
        }

        .asset-list {
            margin-bottom: 40px;
        }

        .asset-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 16px 0;
            border-bottom: 1px solid #1f1f1f;
        }

        .asset-label {
            font-size: 14px;
            color: var(--text-dim);
        }

        .asset-value {
            font-size: 16px;
            font-weight: 600;
        }

        .bank-section {
            background: #1a1a1a;
            padding: 20px;
            border-radius: 16px;
            margin-bottom: 24px;
        }

        input {
            width: 100%;
            background: transparent;
            border: none;
            border-bottom: 1px solid #333;
            color: white;
            padding: 8px 0;
            margin-bottom: 20px;
            font-size: 18px;
            outline: none;
        }

        button {
            width: 100%;
            padding: 14px;
            border-radius: 12px;
            border: none;
            background: white;
            color: black;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            transition: 0.2s;
        }

            button:hover {
                opacity: 0.9;
                transform: translateY(-1px);
            }

        .refresh-link {
            display: block;
            text-align: center;
            font-size: 12px;
            color: var(--text-dim);
            text-decoration: none;
            margin-top: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <div class="dashboard">
        <header>
            <h1>Portfolio Control</h1>
            <div id="walletAddress" class="address-tag">Connecting...</div>
        </header>

        <div class="asset-list">
            <div class="asset-item">
                <span class="asset-label">Lovelera</span>
                <span class="asset-value" id="tokenBalance">0.00</span>
            </div>
            <div class="asset-item">
                <span class="asset-label">NFT Assets</span>
                <span class="asset-value" id="nftBalance">0</span>
            </div>
            <div class="asset-item">
                <span class="asset-label">Vault Balance</span>
                <span class="asset-value" id="bankBalance">0.00 ETH</span>
            </div>
        </div>

        <div class="bank-section">
            <input type="number" id="depositAmount" placeholder="0.00">
            <button onclick="depositEth()">DEPOSIT TO VAULT</button>
        </div>

        <span class="refresh-link" onclick="init()">REFRESH TERMINAL</span>
    </div>

    <script>
        const LERA_ADDR = "0x77A2cE332F686713C96a0129E5EbEF6552f80f5f";
        const BANK_ADDR = "0x917986406b8cff0BA2eb5E35c770E3749Adae790";
        const NFT_ADDR = "0x811F43828b100037C9a56682EeAB007173a55dAA";

        const LERA_ABI = ["function balanceOf(address) view returns (uint256)"];
        const NFT_ABI = ["function balanceOf(address) view returns (uint256)"];
        const BANK_ABI = [
            "function getBalance() view returns (uint256)",
            "function deposit() payable"
        ];

        async function init() {
            if (!window.ethereum) return;
            const provider = new ethers.BrowserProvider(window.ethereum);
            const signer = await provider.getSigner();
            const address = await signer.getAddress();

            document.getElementById('walletAddress').innerText = address.slice(0, 6) + "..." + address.slice(-4);

            const lera = new ethers.Contract(LERA_ADDR, LERA_ABI, provider);
            const bank = new ethers.Contract(BANK_ADDR, BANK_ABI, provider);
            const nft = new ethers.Contract(NFT_ADDR, NFT_ABI, provider);

            const lBal = await lera.balanceOf(address);
            const bBal = await bank.getBalance();
            const nBal = await nft.balanceOf(address);

            document.getElementById('tokenBalance').innerText = parseFloat(ethers.formatUnits(lBal, 18)).toFixed(2);
            document.getElementById('bankBalance').innerText = ethers.formatEther(bBal) + " ETH";
            document.getElementById('nftBalance').innerText = nBal.toString();
        }

        async function depositEth() {
            const val = document.getElementById('depositAmount').value;
            if (!val) return;
            const provider = new ethers.BrowserProvider(window.ethereum);
            const signer = await provider.getSigner();
            const bank = new ethers.Contract(BANK_ADDR, BANK_ABI, signer);
            const tx = await bank.deposit({ value: ethers.parseEther(val) });
            await tx.wait();
            init();
        }

        init();
    </script>
</body>
</html>
